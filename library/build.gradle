apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    PUBLISH_GROUP_ID = 'com.afollestad'
    PUBLISH_ARTIFACT_ID = 'material-camera'
    PUBLISH_VERSION = '0.4.4'
    PUBLISH_VERSION_CODE = 27
    SUPPORT_LIB_VERSION = '27.1.1'
    VIDEO_PLAYER_VERSION = '0.3.0'
    MD_VERSION = '0.9.1.0'
    TARGET_SDK = 27
    BUILD_TOOLS = '27.0.3'
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion TARGET_SDK
        versionCode PUBLISH_VERSION_CODE
        versionName PUBLISH_VERSION
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/drummer-aidan/maven" }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
    implementation "com.afollestad:easyvideoplayer:$VIDEO_PLAYER_VERSION"
    implementation "com.afollestad.material-dialogs:core:$MD_VERSION"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

// Note : This is here because com.afollestad:easyvideoplayer with version 0.3.0
// and com.afollestad.material-dialogs with version 0.9.1.0 has an outdated version of this library.
configurations.all {
    resolutionStrategy {
        force "com.android.support:support-v13:$SUPPORT_LIB_VERSION"
        force "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
        force "com.android.support:recyclerview-v7:$SUPPORT_LIB_VERSION"
        force "com.android.support:support-annotations:$SUPPORT_LIB_VERSION"
    }
}
